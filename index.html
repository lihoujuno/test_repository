<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>vue 测试实例</title>
		<script src="lib/js/jquery.min.js"></script>
		<script src="lib/js/vue.min.js"></script>
	</head>
	<body>
		<div id="app">
			<div v-html="message"></div>
		</div>
		<script>
			new Vue({
				el:'#app',
				data:{
					message:'<h1>hello vue.js!</h1>'
				}
			})
		</script>
	</body>
</html>
